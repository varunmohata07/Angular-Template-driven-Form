<div class="card fcard">
  <div class="card-header head">
    <b>Form Creation and  Validation</b>
  </div>
  <div class="container cont">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div
          id="user-data"
          ngModelGroup=""userData
          #userData="ngModelGroup">
            <div class="form-group">
              <br><br>
              <label for="username"> Username</label>
              <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
            </div>
            <br>

            <div class="form-group">
              <br>
              <label for="email">Mail</label>
              <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>

            <div class="form-group">
              <br>
              <label for="phone">Phone Number</label>
              <input
              type="phone"
              id="Number"
              class="form-control"
              ngModel
              name="phone">
            </div>

            <div class="form-group">
              <br>
              <label for="pass">Password</label>
              <input
              type="pass"
              id="Password"
              class="form-control"
              ngModel
              name="pass"
              required>
            </div>
            <br>

            <div class="radio" *ngFor="let gender of genders">

              <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">

              <label>{{ gender }}</label>
          </div>
          <p *ngIf="!userData.valid && userData.touched"></p>




          </div>

          <br>
          <button
          class="btn btn-success"
          type="submit"
          [disabled]="!f.valid">Submit</button>
        <br><br>
        </form>
      </div>
    </div>
  </div>

</div>

<h3>Inputed Data: </h3>
<p>Username : {{ userData.value.username }}</p>
<p>Email : {{ userData.value.email }}</p>
<p>Phone Number : {{ userData.value.phone }}</p>
<p>Password : {{ userData.value.pass }}</p>
<p>Gender : {{ userData.value.gender }}</p>
